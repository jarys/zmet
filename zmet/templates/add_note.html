<html>

<head>
    <title>Změť - add note</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<form class="form-horizontal" method="post" action="/add/note">
<fieldset>
<div class="form-group">
  <div class="col-md-4">
  <input id="title-input" type="text" name="title" value="{{ args.get("title", "") | unquote_plus }}" placeholder="title" class="form-control input-md">
  </div>
</div>
<div class="form-group">
  <div class="col-md-4">
    <textarea class="form-control" id="text-input" name="text">{{ args.get("text", "") | unquote_plus }}</textarea>
  </div>
</div>
<div class="form-group">
  <div class="col-md-4">
  <input id="labels-input" type="text" name="labels" value="{{ args.get("labels", "") }}" placeholder="comma separated labels" class="form-control input-md">
  </div>
</div>
<input type="hidden" name="csrf_token" value="{{ csfr_token }}" />
<input type="hidden" name="next" value="{{ args.get("next", "") | unquote_plus  }}" />
<div class="form-group">
  <div class="col-md-4">
    <button id="submit" name="submit" class="btn btn-primary">create</button>
  </div>
</div>
</fieldset>
</form>
</body>
</html>
